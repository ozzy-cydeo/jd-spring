<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentor Registration</title>
</head>
<body>

    <div align="center">

        <h1>Mentor Registration</h1>

        <form action="/mentor/confirm" method="post" th:object="${mentor}">

            <label>First Name:</label>
            <input type="text" id="firstname" th:field="*{firstName}"><br>

            <label>Last Name:</label>
            <input type="text" id="lastname" th:field="*{lastName}"><br>

            <label>Email:</label>
            <input type="text" id="email" th:field="*{email}"><br>

            <label>Graduated:</label>
            <input type="checkbox" th:field="*{graduated}"><br>

            <label>Gender:</label>
            <input type="radio" value="Male" th:field="*{gender}">Male
            <input type="radio" value="Female" th:field="*{gender}">Female<br>

            <label>Batch Number:</label>
            <select th:field="*{batch}">
                <option th:each="theBatch : ${batchList}"  th:value="${theBatch}"  th:text="${theBatch}">
            </select><br>

            <label>Company:</label>
            <textarea rows="5" cols="25" th:field="*{company}"></textarea><br>


            <button type="submit">Register</button>

        </form>


    </div>


</body>
</html>
